<!-- The grid: four columns -->
<div class="row">
  <div class="column">
    <img src="jane/58375101_399394930881285_7693988703064031232_n.jpg" alt="Nature" onclick="myFunction(this);">
  </div>
</div>

<!-- The expanding image container -->
<div class="container">
  <!-- Close the image -->
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

  <!-- Expanded image -->
  <img id="expandedImg" style="width:100%">

  <!-- Image text -->
  <div id="imgtext"></div>
</div>
